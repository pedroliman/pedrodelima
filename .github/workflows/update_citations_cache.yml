name: Update Dimensions Citation Cache

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # This will cache npm dependencies for faster builds
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install tsx
        run: npm install -D tsx
      
      - name: Update citation cache
        run: npx tsx tools/update_citations_cache.ts
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            src/data/dimensions_citations_cache.json
          commit-message: 'chore: update citation cache [auto]'
          committer: GitHub <noreply@github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: update-citation-cache
          branch-suffix: timestamp
          delete-branch: true
          title: 'chore: update citation cache [auto]'
          body: |
            ## Automated Citation Cache Update
            
            This pull request automatically updates the citation cache from the Dimensions database.
            
            **Changes:**
            - Updated `src/data/dimensions_citations_cache.json`
            
            **Triggered by:** ${{ github.event_name }}
            **Run ID:** ${{ github.run_id }}
            
            Auto-generated by GitHub Actions ðŸ¤–
          labels: |
            automated
            maintenance
            dependencies